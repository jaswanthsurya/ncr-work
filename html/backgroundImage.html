<!DOCTYPE html>
<html>
<head>
	<title>Background image change</title>
</head>
<body style=background-color:blue>
	<input type="button" value=changecolor onclick="changecolor()">
	<input type="button" value=changebackground onclick="changebackground()">
	<script>
		function changecolor()
		{
			document.body.style.backgroundColor='red';
		}
		function changebackground()
		{
			document.body.style.backgroundImage="url('ncr.jpg')";
		}
	</script>
</body>
</html>
